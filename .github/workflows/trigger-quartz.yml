name: Trigger Quartz Build

on:
  push:
    branches:
      - main 

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Quartz repository_dispatch
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.QUARTZ_TOKEN }}" \
          -d '{"event_type": "build-from-docs"}' \
          https://api.github.com/repos/bmeurant/digital-garden/dispatches
